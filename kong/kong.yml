_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:8081
    routes:
      - name: auth-routes
        paths:
          - /auth
        strip_path: false

  - name: user-service
    url: http://user-service:8082
    routes:
      - name: user-routes
        paths:
          - /users
        strip_path: false
        plugins:
          - name: jwt

# Global JWT config (shared by protected services)
plugins:
  - name: jwt
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp
